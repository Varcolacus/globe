<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe HD - Qualit√© Google Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 320px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .layer-selector {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #764ba2;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .info {
            font-size: 12px;
            line-height: 1.6;
            color: #666;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .info p {
            margin: 3px 0;
        }

        .leaflet-popup-content-wrapper {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 10px;
            padding: 5px;
        }

        .leaflet-popup-content {
            margin: 10px;
            font-size: 14px;
        }

        .city-popup h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .city-popup p {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .controls {
                max-width: calc(100vw - 40px);
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="controls">
        <h1>üåç Globe HD Interactif</h1>
        
        <div class="layer-selector">
            <label for="layer-select">üó∫Ô∏è Type de carte :</label>
            <select id="layer-select">
                <option value="satellite">Satellite (Google-like)</option>
                <option value="streets">Rues d√©taill√©es</option>
                <option value="topo">Topographique</option>
                <option value="dark">Mode sombre</option>
            </select>
        </div>

        <button class="btn" id="reset-view">üåç Vue Globale</button>
        <button class="btn" id="find-me">üìç Ma Position</button>

        <div class="info">
            <p><strong>üñ±Ô∏è Souris :</strong> Glisser, zoom</p>
            <p><strong>üìç Clic :</strong> Infos coordonn√©es</p>
            <p><strong>üîç Zoom infini</strong> avec d√©tails</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app-hd.js"></script>
</body>
</html>
